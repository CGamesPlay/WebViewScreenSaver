<!DOCTYPE html>
<html>
<head>
<title>Screen Saver</title>
<script src="http://connect.facebook.net/en_US/all.js"></script>
<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<div id="fb-root"></div>
<div id="content"></div>
<script>

const PIC_SIZE = 180;
const INITIAL_DISTRIBUTION = 1;

var ALL_FRIENDS = [];
var CELLS = [];
var CELL_ROTATION_ORDER = [];

var app_id = '274296999328339';
if (localStorage.getItem('app_id')) {
  app_id = localStorage.getItem('app_id');
}

FB.init({
  appId: app_id
});

FB.getLoginStatus(function(response) {
  if (response.status == 'connected') {
    startAnimation();
  } else {
    doLogin(startAnimation);
  }
});

function doLogin(then) {
  var content = document.getElementById('content');
  content.innerHTML =
    '<div id="login-button">To use this screen saver, you must log in with Facebook.' +
    '<div class="fb-login-button" data-show-faces="false" data-width="200" data-max-rows="1"></div></div>';
  FB.XFBML.parse(content);
  FB.Event.subscribe('auth.login', function() {
    then();
  });
}

function prefill() {
  for (var i = 0; i < CELLS.length; i++) {
    if (Math.random() < INITIAL_DISTRIBUTION) {
      var friend = rotate(ALL_FRIENDS);
      switchCell(i, friend);
    }
  }
}

function startAnimation() {
  buildGrid();
  window.onresize = function() {
    buildGrid();
    prefill();
  }

  FB.api('/me/friends', function(data) {
    ALL_FRIENDS = data.data;
    shuffle(ALL_FRIENDS);

    prefill();
    setTimeout(switchOne, 1500);
  });
}

function switchOne() {
  var cell = rotate(CELL_ROTATION_ORDER);
  var friend = rotate(ALL_FRIENDS);
  switchCell(cell, friend);

  var delay = Math.random() * 500 + 2000;
  setTimeout(switchOne, delay);
}

function shuffle(array) {
  for (var i = 0; i < array.length; i++) {
    var j = Math.floor(Math.random() * array.length);
    var temp = array[i];
    array[i] = array[j];
    array[j] = temp;
  }
}

function rotate(array) {
  var val = array.shift();
  array.push(val);
  return val;
}

function switchCell(i, friend) {
  var cell = CELLS[i];
  var pic_url =
    'http://graph.facebook.com/' + friend.id + '/picture?type=large';
  if (cell.childNodes.length > 0) {
    animateOut(cell.childNodes[0]);
  }
  var div = document.createElement('div');
  cell.appendChild(div);
  div.setAttribute('class', 'picture');
  div.style.backgroundImage = 'url(' + pic_url + ')';
  animateIn(div);
}

function animateOut(div) {
  console.log("remove", div);
  div.setAttribute('class', 'picture leaving');
  div.addEventListener('webkitAnimationEnd', function() {
    div.parentElement.removeChild(div);
  });
}

function animateIn(div) {
}

function buildGrid() {
  var cols = window.innerWidth / PIC_SIZE;
  var rows = window.innerHeight / PIC_SIZE;
  var content = document.getElementById('content');
  content.innerHTML = '';
  for (var y = 0; y < rows; y++) {
    var row = document.createElement('div');
    row.setAttribute('class', 'row');
    content.appendChild(row);
    for (var x = 0; x < cols; x++) {
      var cell = document.createElement('div');
      row.appendChild(cell);
      CELLS.push(cell);
    }
  }

  CELL_ROTATION_ORDER = [];
  for (var i = 0; i < CELLS.length; i++) {
    CELL_ROTATION_ORDER.push(i);
  }
  shuffle(CELL_ROTATION_ORDER);
}
</script>
</body>
</html>
